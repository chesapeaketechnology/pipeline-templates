variables:
  PROJECT_DIR: ./
  JACOCO_OUTPUT_DIR: $PROJECT_DIR/build/reports/jacoco
  JACOCO_HTML_LOCATION: $JACOCO_OUTPUT_DIR/index.html
  JACOCO_XML_LOCATION: $JACOCO_OUTPUT_DIR/jacoco-report.xml

test_java:
  stage: test
  script:
    - echo "Running tests with flags '$GRADLE_TEST_FLAGS'"
    - echo "CI_COMMIT_TAG = '$CI_COMMIT_TAG'"
    - ./gradlew test $GRADLE_TEST_FLAGS
  artifacts:
    when: always
    paths:
      - "**/build/intermediates"
      - "**/build/reports/tests"
      - "**/build/jacoco"
    reports:
      junit:
        - "**/TEST-*.xml"
    expire_in: 1 days
  rules:
    # Don't rebuild when tags are committed
    - if: '$TEST_JAVA_DISABLED =~ /true/i'
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: '$CI_COMMIT_BRANCH =~ $DEV_OR_RELEASE_REGEX'
    - if: $CI_PIPELINE_SOURCE == "web"

combine_test_reports:
  stage: report_processing
  needs: [test_java, instrumentationTests]
  script:
    - echo "Combining test reports using JaCoCo"
    - ./gradlew jacocoCombineTestReports -PoutputDir=reports/jacoco
    - cat $JACOCO_HTML_LOCATION | grep -o 'Total[^%]*%'
  artifacts:
    when: always
    paths:
      - $JACOCO_HTML_LOCATION
      - $JACOCO_XML_LOCATION
    expire_in: 1 days
  rules:
    - if: '$COMBINE_TEST_REPORTS_DISABLED =~ /true/i'
      when: never
    - if: '$VISUALIZE_TEST_COVERAGE_DISABLED =~ /true/i'
      when: never
    # Don't rebuild when tags are committed
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"
  allow_failure: true

visualize_test_coverage:
  stage: report_processing
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    - echo $JACOCO_HTML_LOCATION
    - echo $JACOCO_XML_LOCATION
    - test -e $JACOCO_XML_LOCATION || { echo "JaCoCo XML report not found!"; exit 1; }
    - test -e $JACOCO_HTML_LOCATION || { echo "JaCoCo HTML report not found!"; exit 1; }
    - mkdir -p build/reports/jacoco
    - python /opt/cover2cover.py $JACOCO_XML_LOCATION $PROJECT_DIR/src/main/java > $PROJECT_DIR/build/reports/jacoco/cobertura.xml
    - python /opt/source2filename.py $PROJECT_DIR/build/reports/jacoco/cobertura.xml
    - cat $JACOCO_HTML_LOCATION | grep -o 'Total[^%]*%'
  coverage: '/Total.*?([0-9]{1,3})%/'
  needs: [ "combine_test_reports" ]
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: "**/cobertura.xml"
  rules:
    - if: '$TEST_JAVA_DISABLED =~ /true/i'
      when: never
    - if: '$VISUALIZE_TEST_COVERAGE_DISABLED =~ /true/i'
      when: never
    # Don't rebuild when tags are committed
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"
  allow_failure: true
